<html>
<head>
    <title>Course Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 align="center">Course Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Course Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td> 
                <td>html</td>
                <td>5:00 PM - 6:00 PM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>CSS</td>
                <td>5:00 PM - 6:00 PM</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Java script</td>
                <td>5:00 PM - 6:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
