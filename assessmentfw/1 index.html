<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest Library - Reserve a Book</title>
    <link rel="stylesheet" href="1 style.css">
</head>

<body>
    <header>
        <h1>ðŸ“š BookNest Library Reservation</h1>
    </header>

    <main>
        <form id="reservationForm" class="reservation-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="10-digit phone number">
                <span class="error" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="book">Book Title</label>
                <input type="text" id="book" placeholder="Enter book title">
                <span class="error" id="bookError"></span>
            </div>

            <div class="form-group">
                <label for="author">Author Name</label>
                <input type="text" id="author" placeholder="Enter author name">
                <span class="error" id="authorError"></span>
            </div>

            <div class="form-group">
                <label for="pickupDate">Pickup Date</label>
                <input type="date" id="pickupDate">
                <span class="error" id="dateError"></span>
            </div>

            <div class="form-actions">
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div style="text-align:center;">
            <p id="successMessage" class="success"></p>
            <p><a href="1 view-reservations.html">View All Reservations</a></p>
        </div>
    </main>

    <script src="1 myscript.js"></script>
</body>

</html>
