<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Reservations - BookNest Library</title>
  <link rel="stylesheet" href="1 style.css">
</head>
<body>
  <header>
    <h1>ðŸ“– Current Reservations</h1>
  </header>

  <main>
    <table id="reservationsTable" border="1" cellpadding="10" style="margin: 2rem auto; width: 80%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Book Title</th>
          <th>Author</th>
          <th>Pickup Date</th>
        </tr>
      </thead>
      <tbody id="reservationsBody"></tbody>
    </table>

    <p id="noDataMessage" style="text-align:center; color:red;"></p>

    <p style="text-align:center;"><a href="1 index.html">â¬… Back to Reservation Form</a></p>
  </main>

  <script>
    let reservations = JSON.parse(localStorage.getItem("reservations")) || [];
    let tableBody = document.getElementById("reservationsBody");
    let noDataMessage = document.getElementById("noDataMessage");

    if (reservations.length === 0) {
      noDataMessage.textContent = "No bookings available.";
    } else {
      reservations.forEach(r => {
        let row = `<tr>
          <td>${r.name}</td>
          <td>${r.email}</td>
          <td>${r.phone}</td>
          <td>${r.book}</td>
          <td>${r.author}</td>
          <td>${r.pickupDate}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
