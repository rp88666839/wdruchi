<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center p-4">
    <h1>My Bootstrap Webpage</h1>
    <p>Responsive layout with Bootstrap</p>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-8">
        <h2>Main Content</h2>
        <p>This is an example of a responsive grid layout using Bootstrap. Resize the window to see the columns adjust.</p>
        <button class="btn btn-success me-2">Learn More</button>
        <button class="btn btn-outline-danger">Contact Us</button>
      </div>

      <!-- Right Column (Form) -->
      <div class="col-md-4">
        <h3>Contact Form</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3" placeholder="Type your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 My Bootstrap Webpage | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
