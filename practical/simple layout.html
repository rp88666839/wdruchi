<!DOCTYPE html>
<html>
<head>
  <title>Simple Layout Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12 bg-primary text-white p-3 text-center">
      Header
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3 bg-light p-3">
      Sidebar
    </div>

    <div class="col-md-9 bg-info text-white p-3">
      Main Content
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 bg-dark text-white text-center p-3">
      Footer
    </div>
  </div>
</div>

</body>
</html>
