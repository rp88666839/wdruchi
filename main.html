<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Booking Form</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Restaurant Booking Form</h2>
<form id="bookingForm">
  <label for="bookingChoice">Choice of Booking</label>
  <select id="bookingChoice" name="bookingChoice" required>
    <option value="">-- Select --</option>
    <option value="full">Full day booking</option>
    <option value="half">Half day booking</option>
    <option value="hourly">Hourly booking</option>
  </select>

  <label for="username">User Name</label>
  <input type="text" id="username" name="username" required>

  <label for="mobile">Mobile Number</label>
  <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="persons">No. of Persons</label>
  <input type="number" id="persons" name="persons" min="1" required>

  
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>
 
  
    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>
 

  
    <label for="slot">Slot</label>
    <select id="slot" name="slot">
      <option value="">-- Select Slot --</option>
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>
  

  <button type="submit">Submit Booking</button>
</form>

<script>
  const bookingChoice = document.getElementById('bookingChoice');
  const dateField = document.getElementById('dateField');
  const timeField = document.getElementById('timeField');
  const slotField = document.getElementById('slotField');

  bookingChoice.addEventListener('change', () => {
    const choice = bookingChoice.value;
    dateField.classList.add('hidden');
    timeField.classList.add('hidden');
    slotField.classList.add('hidden');

    if (choice === 'full') {
      dateField.classList.remove('hidden');
    } else if (choice === 'half') {
      dateField.classList.remove('hidden');
      slotField.classList.remove('hidden');
    } else if (choice === 'hourly') {
      dateField.classList.remove('hidden');
      timeField.classList.remove('hidden');
    }
  });

  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Booking submitted successfully!');
  });
</script>

</body>
</html>
