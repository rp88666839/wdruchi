<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASS Layout Example</title>

  <style>
    /* Cyan outer box */
    .outer-box {
      border: 4px solid cyan;
      padding: 20px;
      margin: 30px;
      background-color: #fff;
      text-align: center;
    }

    /* Red inner box */
    .inner-box {
      border: 4px solid red;
      padding: 30px;
      margin: 20px;
      background-color: #fff;
    }

    /* Green header box */
    .header-box {
      border: 4px solid limegreen;
      padding: 15px;
      margin: 15px;
    }

    /* Blue content box */
    .content-box {
      border: 4px solid blue;
      padding: 15px;
      margin: 20px;
      text-align: left;
    }

    h1 {
      color: black;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    p {
      font-family: Arial, sans-serif;
      color: gray;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: left;
      margin-left: 20px;
    }

    ul {
      font-family: Arial, sans-serif;
      list-style-type: disc;
      margin-left: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <div class="header-box">
        <h1>Hello, Welcome to Simplilearn!</h1>
      </div>

      <p>Here, you will learn about CSS and SASS.</p>

      <div class="content-box">
        <ul>
          <li>SASS</li>
          <li>CSS</li>
          <li>SCSS</li>
          <li>Programming Languages</li>
          <li>Courses</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
