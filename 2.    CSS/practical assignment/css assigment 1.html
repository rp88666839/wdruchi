<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        h1 {
            font-size: 24px;
            text-align: center;
            color: navy;
        }
        p {
            font-family: Arial, sans-serif;
            color: navy;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Page</h1>
    <p>This is a simple HTML page with embedded CSS to style the title and paragraph. The title is centered, while the paragraph is justified and displayed in Arial font.</p>
</body>
</html>
