<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stars {
            color: gold;
        }
        .price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .add-to-cart {
            display: block;
            width: 100%;
            padding: 10px;
            background: black;
            color: yellow;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .add-to-cart:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://codingyaar.com/wp-content/uploads/bag-scaled.jpg" alt="Product Image">
        <div class="card-content">
            <div class="product-title">BAG</div>
            <div class="stars">★★★★★ (123)</div>
            <div class="price">$129</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
