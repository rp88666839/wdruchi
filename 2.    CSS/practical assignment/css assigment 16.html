<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding:20px;
            width:80%;
            background-color: #ffffff;
           
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height:auto;
			
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
		div{
		   height: 150px;
		   width: 100%
		}
		body {
        background-color: lightblue;
        }
		img {
        border: 10px solid #555;
        }
    </style>
</head>
<body>
     
    <section class="gallery">
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-JQ-PodA-dV4GvTTyykIH8fmlhxQgj2yLpQ&s" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf8vnL-1_YCH2LNCZICb-9WRxTkiHrXgLYCA&s" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/032/242/170/small/beautiful-waterfall-flowers-water-nature-waterfall-hd-wallpaper-ai-generated-free-photo.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://i1.sndcdn.com/artworks-jyIhHOjk0s5SGT5h-ywT2yg-t500x500.jpg" alt="Gallery Image 4">
        </div>
    </section>
</body>
</html>
