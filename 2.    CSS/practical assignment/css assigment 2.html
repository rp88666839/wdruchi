<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Sections Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Light gray background for the entire page */
        }

        .section {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        .introduction {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
        }

        .content {
            background-color: olive; /* Light blue background */
        }

        .footer {
            background-color: teal; /* Beige background */
        }
    </style>
</head>
<body>
    <div class="section introduction">
        <h1>Introduction</h1>
        <p>Welcome to the introduction section of this webpage. Here we provide an overview of the content.</p>
    </div>

    <div class="section content">
        <h1>Content</h1>
        <p>This is the main content section where detailed information is displayed.</p>
    </div>

    <div class="section footer">
        <h1>Footer</h1>
        <p>This is the footer section containing additional links or copyright information.</p>
    </div>
</body>
</html>
