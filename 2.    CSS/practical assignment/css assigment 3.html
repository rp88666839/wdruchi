<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Structure</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: aqua;
            border: 10px solid #3498db;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
			
        }
        .card h2 {
            margin: 0 0 10px;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Card Title</h2>
        <h4>This is a simple card with a border, rounded corners, and a shadow effect.</h4>
    </div>
</body>
</html>
