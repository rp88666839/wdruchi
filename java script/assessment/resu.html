<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Restaurant Booking Form</title>
  <style>
    body {
      background-color: white;
      padding: 30px;
    }
    .booking-form {
      background-color:white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px black;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>Restaurant Booking Form</h2>
    
    <label>Choice of Booking:</label>
    <select id="bookingType">
      <option value="">-- Select --</option>
      <option value="full">Full Day Booking</option>
      <option value="half">Half Day Booking</option>
      <option value="hourly">Hourly Booking</option>
    </select>

    <div id="extraFields"></div>
  </div>

  <script>
    const bookingType = document.getElementById("bookingType");
    const extraFields = document.getElementById("extraFields");

    bookingType.addEventListener("change", function () {
      // Clear previous fields
      extraFields.innerHTML = "";

      // Common fields
      const nameLabel = document.createElement("label");
      nameLabel.textContent = "User Name:";
      const nameInput = document.createElement("input");
      nameInput.type = "text";

      const mobileLabel = document.createElement("label");
      mobileLabel.textContent = "Mobile Number:";
      const mobileInput = document.createElement("input");
      mobileInput.type = "tel";

      const emailLabel = document.createElement("label");
      emailLabel.textContent = "Email:";
      const emailInput = document.createElement("input");
      emailInput.type = "email";

      const personLabel = document.createElement("label");
      personLabel.textContent = "No. of Persons:";
      const personInput = document.createElement("input");
      personInput.type = "number";

      extraFields.appendChild(nameLabel);
      extraFields.appendChild(nameInput);
      extraFields.appendChild(mobileLabel);
      extraFields.appendChild(mobileInput);
      extraFields.appendChild(emailLabel);
      extraFields.appendChild(emailInput);
      extraFields.appendChild(personLabel);
      extraFields.appendChild(personInput);

      if (this.value === "full") {
        const dateLabel = document.createElement("label");
        dateLabel.textContent = "Date:";
        const dateInput = document.createElement("input");
        dateInput.type = "date";
        extraFields.appendChild(dateLabel);
        extraFields.appendChild(dateInput);
      } 
      else if (this.value === "half") {
        const dateLabel = document.createElement("label");
        dateLabel.textContent = "Date:";
        const dateInput = document.createElement("input");
        dateInput.type = "date";

        const slotLabel = document.createElement("label");
        slotLabel.textContent = "Slot:";
        const slotSelect = document.createElement("select");

        const slots = ["Breakfast", "Lunch", "Dinner"];
        slots.forEach(slot => {
          const opt = document.createElement("option");
          opt.value = slot.toLowerCase();
          opt.textContent = slot;
          slotSelect.appendChild(opt);
        });

        extraFields.appendChild(dateLabel);
        extraFields.appendChild(dateInput);
        extraFields.appendChild(slotLabel);
        extraFields.appendChild(slotSelect);
      } 
      else if (this.value === "hourly") {
        const dateLabel = document.createElement("label");
        dateLabel.textContent = "Date:";
        const dateInput = document.createElement("input");
        dateInput.type = "date";

        const timeLabel = document.createElement("label");
        timeLabel.textContent = "Time:";
        const timeInput = document.createElement("input");
        timeInput.type = "time";

        extraFields.appendChild(dateLabel);
        extraFields.appendChild(dateInput);
        extraFields.appendChild(timeLabel);
        extraFields.appendChild(timeInput);
      }
    });
  </script>
</body>
</html>
